<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row d-flex align-items-center">
      <div class="col-2">
        <img src="images/ing-96x96.png" height="50" width="50" class="icon">
      </div>
      <div class="col">
        <h2>Automatic Session Extender</h2>
        <h4>for ING online banking</h4>
      </div>
    </div>
    <form id="configForm" action="">
      <div class="mb-2">
        <input type="checkbox" id="useExtenderCheckbox" name="useExtenderCheckbox">
        <label for="useExtenderCheckbox">Use automatic session extender</label>
      </div>
      <div class="mb-2">
        <label for="intervalInput">Session refresh interval:</label>
        <input type="number" id="intervalInput" name="intervalInput" style="width: 4rem;"> seconds
      </div>
      <div class="mb-4">
        <label for="cssClassInput">Refresh button CSS class:</label>
        <input type="text" id="cssClassInput" name="cssClassInput">
      </div>
      <div class="d-flex justify-content-between">
        <span>
          <button id="saveButton" class="btn btn-primary">Save</button>
        </span>
        <span>
          <button id="resetButton" class="btn btn-outline-secondary">Reset to defaults</button>
        </span>
      </div>
    </form>

    <script src="popup.js" type="module"></script>
  </body>
</html>
